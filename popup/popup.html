<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSPIRE for Overleaf</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>INSPIRE for Overleaf</h1>
    </header>

    <div id="main-content" class="section">
      <div class="info-section">
        <p class="info-text">
          Search INSPIRE HEP and insert citations directly in Overleaf.
        </p>
        <p class="info-text">
          Load your .bib file in the sidebar to see your papers.
        </p>
      </div>

      <div class="bib-status" id="bib-status">
        <div class="bib-name" id="bib-name">No .bib file loaded</div>
        <div class="bib-count" id="bib-count"></div>
      </div>

      <div class="actions-section">
        <button id="open-overleaf" class="btn secondary" disabled>
          Open in Overleaf Panel
        </button>
      </div>
    </div>

    <footer class="popup-footer">
      <a href="#" id="settings-link">Settings</a>
      <span class="separator">|</span>
      <a href="https://inspirehep.net" target="_blank">INSPIRE HEP</a>
      <span class="separator">|</span>
      <a href="https://github.com/yipihey/inspire-for-overleaf" target="_blank">Help</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
